---
layout: default
title: Peter Malmgren
---

<div class="row" id="post-list">
	<div class="large-8 large-centered columns" role="content" id="post">
		{% for post in site.posts %}
    	<article>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<h6>{{ post.date | date_to_string }}</h6>
			{{ post.content }}
		</article>
  		{% endfor %}
	</div>
</div>
