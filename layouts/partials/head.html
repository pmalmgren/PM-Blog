<head>
    <meta charset="utf-8">
     <base href="/">
    <title>{{ .Title }} - Peter Malmgren</title>
    <link rel="canonical" href="{{ .Permalink }}">
    {{ range .AlternativeOutputFormats -}}
      {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
    <script src="/app.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="{{ .Description }}"/>
    <meta name="robots" content="index" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,300&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/syntax.css">
    {{ if .Site.IsServer }}
    {{ else }}
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="NPAWCBGR" defer></script>
    <!-- / Fathom -->
    <meta name="google-site-verification" content="qyhck-Lnvl6ztjZc1T2PSmy_7azdftpI4__b1FY4B0U" />
    {{ end }}
</head>
