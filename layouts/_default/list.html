{{ define "main" -}}
<ul class="post-list">
{{ range .Pages }}
    <li class="post">
        <div class="title">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        </div>
        <div class="date">
            <p>{{ .Date.Format "Monday, January 2 2006" }}</p>
        </div>
    </li>
{{ end }}
</ul>
{{- end }}
