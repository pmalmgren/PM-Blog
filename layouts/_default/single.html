{{ define "main" -}}

        <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>

        {{ .Content }}
    </div>

    </div>
{{- end }}
