---
layout: default
---
<div class="row">
	<div class="large-12 columns" role="content">
		{{ content }}
	</div>
</div>

<div class="row">
	<div id="related">
	  <h3>Related Posts</h3>
	  <ul class="posts">
	    {% for post in site.related_posts limit:3 %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</div>
</div>
